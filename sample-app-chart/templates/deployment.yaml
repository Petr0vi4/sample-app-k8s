apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sample-app-chart.fullname" . }}
  labels:
    {{- include "sample-app-chart.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "sample-app-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "sample-app-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: waitfordb
          image: alpine:3.6
          command: ["/bin/sh", "-c", 'while ! nc -z {{ include "postgresql.fullname" . }} {{ .Values.postgresql.service.port }}; do echo waiting for db; sleep 2; done']
        - name: initdb
          image: {{ .Values.imagePhpFpm }}
          imagePullPolicy: {{ .Values.imageConfig.pullPolicy }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: sample-secret
                  key: DATABASE_URI
          command:
            - bin/console
            - do:mi:mi
            - "--no-interaction"
      containers:
        - name: "{{ .Chart.Name }}-nginx"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.imageNginx }}
          imagePullPolicy: {{ .Values.imageConfig.pullPolicy }}
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: web
          readinessProbe:
            httpGet:
              path: /health
              port: web
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: "{{ .Chart.Name }}-php-fpm"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.imagePhpFpm }}
          imagePullPolicy: {{ .Values.imageConfig.pullPolicy }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: sample-secret
                  key: DATABASE_URI
          ports:
            - name: php-fpm
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: php-fpm
          readinessProbe:
            tcpSocket:
              port: php-fpm
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
